<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar color="header">
      <ion-title>
          <ion-icon name="school"></ion-icon>&nbsp;&nbsp;
        EcoleDirecte
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <!-- <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToHome()" id="menu-list-item1">
        Home
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToLogin()" id="menu-list-item2">
        Logout
      </ion-item>
    </ion-list> -->
    <ion-list *ngIf="service.user_role=='STUDENT' ||service.user_role=='Student'||service.user_role=='student'||type==='student'" >
      <button menuClose ion-item *ngFor="let a of Student_a" (click)="openPage(a)" >
        <ion-icon name="{{a.icon}}" item-left>   </ion-icon>
        {{a.title |translate}}
      </button>
    </ion-list>
    <!-- Techer Element -->
    <ion-list *ngIf="service.user_role=='TEACHER' || service.user_role=='Teacher'||service.user_role=='teacher' || type==='teacher'" >
        <button menuClose ion-item *ngFor="let b of Teacher_a" (click)="openPage(b)" >
          <ion-icon name="{{b.icon}}" item-left>   </ion-icon>
          {{b.title |translate}}
        </button>
      </ion-list>
      <!-- Admin Element -->
      <ion-list class="item" *ngIf="service.user_role=='ADMIN' || service.user_role=='Admin'||service.user_role=='admin' || type==='admin'" >
        <button menuClose ion-item *ngFor="let c of Admin_a" (click)="openPage(c)" >
          <ion-icon name="{{c.icon}}" item-left></ion-icon>
          {{c.title |translate}}
        </button>
      </ion-list>
    <!-- <strong>
        <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;
            HELP
          </ion-label>
    </strong> -->

    <ion-list class="item">
        <button menuClose ion-item *ngFor="let p of help" (click)="openPage(p)" >
            <ion-icon name="{{p.icon}}" item-left></ion-icon>
            {{p.title |translate}}
          </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <button full menuClose ion-button (click)="goToLogin()">
      <ion-icon name="log-out"></ion-icon>&nbsp;
      {{'logout' |translate}}      
    </button>
  </ion-footer>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
