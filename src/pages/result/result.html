<ion-header>
  <ion-navbar color="header">
    <ion-title>Reg No : {{RegNo}} {{RN}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button on-click="FR()">View Final Result</button>
     <ion-label class="center"><h1>TERM 1</h1></ion-label>
      
    <ion-grid   class="head" style="border:solid 1px;font-size:75%">
      <ion-row >
        <ion-col>
          <div>
            <ion-label>Subject</ion-label> 
          </div>
        </ion-col>
        <ion-col class="button-container">
          <div>
            <ion-label>Type</ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-label class="center">Marks</ion-label> 
          </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label class="center">Weightage</ion-label>             
            </div>
          </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngFor="let i of RES?.resultData" style="border:solid 1px;font-size:75%">
      <ion-row >
        <ion-col>
          <div>
            {{i.SUBJECT_NAME}} 
          </div>
        </ion-col>
          <ion-col>
            <div>
              {{i.TEST_TYPE}} 
            </div>
          </ion-col>

          <ion-col>
            <div>
               {{i.MARKS_OBTAINED}}
             </div>
           </ion-col>
           <ion-col>
              <div >
                 {{i.WEIGHTAGE_MARKS_OBTAINED}}
               </div>
           </ion-col>

      </ion-row>
      </ion-grid>
      <ion-label> </ion-label>

      <ion-label class="center"><h1>TERM 1</h1></ion-label>

</ion-content>
