
<ion-header>
  <ion-navbar color="header">
    <ion-title>Student : Attendance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="head" style="border:solid 1px;">
    <ion-row color="header">
      <ion-col>
        <div>
          <ion-label>Subject</ion-label> 
        </div>
      </ion-col>
      <ion-col>
          <div>
              <ion-label>Date</ion-label>             
          </div>
        </ion-col>
        <ion-col>
          <div>
              <ion-label>Slot</ion-label>             
          </div>
        </ion-col>
      <ion-col class="button-container">
        <div>
          <ion-label>Status</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngFor="let i of SA?.SAData; let j = index" style="border:solid 1px;">
    <ion-row >
      <ion-col>
        <div>
          {{i.SUBJECT_NAME}} 
        </div>
      </ion-col>
      <ion-col>
          <div>
            {{i.DATE}}
          </div>
        </ion-col>
          <ion-col>
              <div>
                {{i.TIME_SLOT}}
              </div>
            </ion-col>

      <ion-col>
        <div>
          {{i.STATUS}}
        </div>
      </ion-col>
    </ion-row>
    </ion-grid>

</ion-content>
