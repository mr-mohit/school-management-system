<ion-header>
    <ion-navbar color="header" >
      <ion-title class="center">{{'add' |translate}} {{'class' |translate}}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding >

    <ion-label><!-- for Space --></ion-label>

  <ion-item>
    <ion-label floating >
<ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
      {{'class_name' |translate}}
    </ion-label>
    <ion-input type="text" [(ngModel)]="CLASS" maxlength="5" (keyup)="classnamecheck($event)" name="CLASS"></ion-input>
  </ion-item>

  <ion-label><!-- for Space --></ion-label>

  <ion-item>
    <ion-label floating >
<ion-icon ios="ios-copy" md="md-copy"></ion-icon>
      {{'section' |translate}}
    </ion-label>
    <ion-input type="text" [(ngModel)]="SECTION" maxlength="1" (keyup)="sectioncheck($event)" name="SECTION"></ion-input>
  </ion-item>

  <ion-label><!-- for Space --></ion-label>

  <div class="center">
    <button ion-button block on-click="Submit(CLASS,SECTION)">
      {{'add' |translate}}
    </button>

    <ion-label><!-- for Space --></ion-label>
      
    <button ion-button block  on-click="Class_Sub()">
      {{'add_subjects_under_class' |translate}}
    </button>
  </div>


</ion-content>
