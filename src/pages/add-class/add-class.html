<ion-header>
    <ion-navbar color="header" >
      <ion-title class="center">Add Class</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding >

    <ion-label><!-- for Space --></ion-label>

  <ion-item>
    <ion-label floating >
      Class Name
    </ion-label>
    <ion-input type="text" [(ngModel)]="CLASS" placeholder="" name="CLASS"></ion-input>
  </ion-item>

  <ion-label><!-- for Space --></ion-label>

  <ion-item>
    <ion-label floating >
      Section
    </ion-label>
    <ion-input type="text" [(ngModel)]="SECTION" placeholder="" name="SECTION"></ion-input>
  </ion-item>

  <ion-label><!-- for Space --></ion-label>

  <div class="center">
    <button ion-button block on-click="Submit(CLASS,SECTION)">
      ADD
    </button>

    <ion-label><!-- for Space --></ion-label>
      
    <button ion-button block  on-click="Class_Sub()">
      ADD SUBJECTS UNDER CLASS
    </button>
  </div>


</ion-content>
