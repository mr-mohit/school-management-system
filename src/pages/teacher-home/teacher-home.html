<ion-header>
  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Teacher Dashboard </ion-title>
     <ion-buttons end>
        <button ion-button icon-only color="royal">
         <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div  padding>
      <ion-row no-padding>
      
        <ion-col col-4 >
       <ion-card class="bkgcolor"  no-margin on-click="Mark()">
           <p> <ion-icon name="checkbox-outline" style="margin-left:27%;color:white; margin-top:20%; font-size:400%"></ion-icon></p>

       </ion-card>
       <ion-label class="label-md" text-wrap> Mark Attendance</ion-label>
     </ion-col>
     <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin>
          <p> <ion-icon name="time" on-click="TeacherTimeTable()" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>

       </ion-card>
       <ion-label class="label-md" text-wrap>Time Table</ion-label>
     </ion-col>
     <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin on-click="CreateTest()">
         <p> <ion-icon name="text" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>

       </ion-card>
       <ion-label  class="label-md" text-wrap>Create Test</ion-label>
     </ion-col>
     </ion-row> 
      <ion-row no-padding>
      
        <ion-col col-4 >
       <ion-card class="bkgcolor"  no-margin  on-click="uploadHW()">
            <p> <ion-icon name="book" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>
      
       </ion-card>
       <ion-label class="label-md" text-wrap>Upload Homework</ion-label>
     </ion-col>
     <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin on-click="selectClass()">
         <p> <ion-icon name="stats" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>

       </ion-card>
       <ion-label class="label-md" text-wrap>Upload Marks</ion-label>
     </ion-col>
     <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin on-click="gotoViewStudents()">
          <p> <ion-icon name="people" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>

       </ion-card>
       <ion-label class="label-md" text-wrap>View Students</ion-label>
     </ion-col>
     </ion-row> 
      <ion-row no-padding>
      
        <ion-col col-4 >
       <ion-card class="bkgcolor"  no-margin >
            <p> <ion-icon name="list-box" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>
      
       </ion-card>
       <ion-label class="label-md" text-wrap>Exams</ion-label>
     </ion-col>
     <ion-col col-4>
       
       <ion-card class="bkgcolor"  no-margin on-click="gotoTeacherAnnounces()">
          
            <!-- <ion-badge item-end class="badge">
            5+
          </ion-badge> -->
             <ion-icon name="megaphone" style="margin-left:27%; margin-top:20%;color:white; font-size:400%">
            </ion-icon>
       </ion-card>
       <ion-label class="label-md" text-wrap>Announcements</ion-label>
     </ion-col>
     <ion-col col-4>
        <ion-card class="bkgcolor"  no-margin on-click="gotoCalendar()">
           <p> <ion-icon name="calendar" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>
        </ion-card>
        <ion-label class="label-md" text-wrap>Calendar</ion-label>
      </ion-col>
     </ion-row> 
     
    
   </div>


</ion-content>
