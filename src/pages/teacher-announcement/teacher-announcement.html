  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="header">
    <ion-title>Announcements</ion-title>
  </ion-navbar>
</ion-header>



  <ion-content padding>
      
     <ion-card *ngFor="let item of Service?.data;">
       
         <ion-card-header class="header-style" (click)="enablecontent(item)">

          <ion-icon ios="ios-information-circle" md="md-information-circle" style="color:red;">  
            {{item.CATEGORY}} 
          </ion-icon>

          <ion-label>Date: {{item.START_TIME}}</ion-label>
          <ion-label text-wrap>{{item.TITLE}}</ion-label>

         </ion-card-header>
       
         <ion-card-content  *ngIf="false">
           {{item.DESCRIPTION}}<br/>
         </ion-card-content>
       </ion-card>
      
       
     
     
     </ion-content>
