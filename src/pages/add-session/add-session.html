<ion-header>
  <ion-navbar color="header" >
    <ion-title>Add Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top:5vh;">
    <ion-list >
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            Start Date 
          </ion-label>
          <ion-datetime name="START_DATE" displayFormat="DD MMM YYYY" placeholder="Select Date" min="2019" max="2050" [(ngModel)]="START_DATE"></ion-datetime>
        </ion-item>

        <ion-label>  <!-- For Space --></ion-label>

        <ion-item>
          <ion-label>
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            End Date 
          </ion-label>
          <ion-datetime name="END_DATE" displayFormat="DD MMM YYYY" placeholder="Select Date" min="2020" max="2051" [(ngModel)]="END_DATE"></ion-datetime>
        </ion-item>
        
      <ion-label>  <!-- For Space --></ion-label>
      <ion-label>  <!-- For Space --></ion-label>

        <div>
          <button ion-button block on-click="Submit(START_DATE,END_DATE)" >
            Submit
          </button>
        </div>
    </ion-list>
</ion-content>
