<ion-header>
  <ion-navbar color="header" >
    <ion-title>{{'add_session' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top:5vh;">
    <ion-list >
        <ion-item>
          <ion-label>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
              {{'start_date' |translate}}</ion-label>
          <ion-datetime name="START_DATE" displayFormat="DD MMM YYYY" placeholder="Select Date" [min]="minDate" max="2030" [(ngModel)]="START_DATE"></ion-datetime>
        </ion-item>

        <ion-label>  <!-- For Space --></ion-label>

        <ion-item>
          <ion-label>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            {{'end_date' |translate}}</ion-label>
          <ion-datetime name="END_DATE" displayFormat="DD MMM YYYY" placeholder="Select Date" [min]="minDate" max="2030" [(ngModel)]="END_DATE"></ion-datetime>
        </ion-item>


        <ion-item>
          <ion-label>Session Status</ion-label>
          <ion-label class="right" *ngIf="STATUS"color="secondary">Active</ion-label>
          <ion-label class="right" *ngIf="!STATUS" color="danger">Not Active</ion-label>
          <ion-toggle [(ngModel)]="STATUS" (ionChange)="change()"></ion-toggle>
          
        </ion-item>


        
      
        
      <ion-label>  <!-- For Space --></ion-label>
      <ion-label>  <!-- For Space --></ion-label>

        <div>
          <button ion-button block on-click="Submit(START_DATE,END_DATE)" >
            {{'submit' |translate}}
          </button>
        </div>
    </ion-list>
</ion-content>
