<ion-header>
  <ion-navbar color="header">
    <ion-title>Student : TimeTable</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Day -->
     <ion-item>
        <ion-label floating>Select Day</ion-label>
        <ion-select  name="Day" [(ngModel)]="Day" (ionChange)="getTimeTable(Day)">
            <ion-option *ngFor="let i of Days">{{i.Day}}</ion-option>
           </ion-select>
      </ion-item>


     <ion-label> <!-- Space Here --></ion-label>

     <ion-item *ngIf="status">
  <ion-card *ngFor="let i of getData?.StudentTime" style="border:solid 1px;" class="ion-card">
        <ion-card-header text-center style="background-color:rgba(51,102,204,1); ">
            {{i.SUBJECT_ID}} 
        </ion-card-header>
        <ion-card-content text-center>
            {{i.TIME_SLOT}} 
         </ion-card-content>
      </ion-card>
     </ion-item>



</ion-content>
