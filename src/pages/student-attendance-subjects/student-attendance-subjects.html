<ion-header>
  <ion-navbar color="header">
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
    <h1 style="text-align: center; color:black">Aggregate Attendance</h1>
    
    <ion-col col-4 text-center>
      <div class="single-chart">
        <svg viewbox="0 0 75 75" class="circular-chart" [ngClass]="{'blue':current<='75' && current>='60' ,
                                                    'orange':current<='59' && current>='49' ,
                                                    'red':current<'49' && current>='0'  && current !='100','green':current>'75'|| current=='100'}">
          <path class="circle-bg"
                d="M50 2.0845
       a 31 31 0 0 1 0 80
      a 31 31 0 0 1 0 -80"
          />
          <path class="circle"
                [attr.stroke-dasharray]="(current)*3+',200'"
                d="M50 2.0845
      a 31 31 0 0 1 0 80
      a 31 31 0 0 1 0 -80"
          />
          <text x="51" y="52" class="percentage">{{current}}%</text>
          <!--<text x="36" y="50" class="percentage-detail orange">{{courses.Total_Attd}}/{{courses.Total_Delv}}</text>-->
        </svg>
      </div>

    </ion-col>
  

  <ion-label></ion-label>
  <ion-label></ion-label>
  <ion-item >
    <ion-label floating>
      <ion-icon ios="ios-browsers" md="md-browsers"></ion-icon>
      Select Subject to View Attendance
    </ion-label>
     <ion-select  name="SUBJECT" [(ngModel)]="SUBJECT" (ionChange)="getAtt(SUBJECT)" >

      <ion-option  *ngFor="let p of SA?.SAData"  value="{{p.SUBJECT_ID}}">{{p.SUBJECT_NAME}}</ion-option>
     </ion-select>
     </ion-item>

     
 
       
</ion-content>
