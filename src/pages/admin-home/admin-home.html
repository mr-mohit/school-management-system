<ion-header>

  <ion-navbar color="header">
    <button ion-button menuToggle>
        <ion-icon name="menu" left></ion-icon>
    </button>
    <ion-title> {{'admin_dash' | translate }}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal">
         <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content>
  
    <div  padding style="margin-top:10vh;">
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin on-click="gotoAdminAdd()">

        <p> <ion-icon name="add-circle" style="margin-left:25%; color: white !important; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
       <strong>  <ion-label style="padding-left:8vw; color:white;">{{'add' | translate}}</ion-label> </strong> 
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoAdminView()">
          <p> <ion-icon name="eye" style="margin-left:25%; margin-top:20%; font-size:400%;color: white !important;"></ion-icon></p>
            
         </ion-card>
       <strong>  <ion-label style="padding-left:8vw; color:white;">{{'view' | translate}}</ion-label> </strong> 
       </ion-col>
       <ion-col col-4>
        
        <ion-card class="bkgcolor"  no-margin on-click="gotoAdminAnnounces()">
           <p> <ion-icon name="megaphone" style="margin-left:27%; margin-top:20%; font-size:400%;color: white !important;"></ion-icon></p>

         </ion-card>
          <strong>  <ion-label style="padding-left:2vw; color:white;">{{'announcement' | translate}}</ion-label> </strong> 

       </ion-col>
       </ion-row> 
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin on-click="gotoAdminDelete()">
           <p> <ion-icon name="trash" style="margin-left:31%; margin-top:20%; font-size:400%;color: white !important;"></ion-icon></p>

         </ion-card>
                <strong>  <ion-label style="padding-left:4vw;color:white;">{{'delete' | translate}}</ion-label> </strong> 

       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoAdminUpdate()">
            <p> <ion-icon name="list-box" style="margin-left:29%; margin-top:20%; font-size:400%;color: white !important;"></ion-icon></p>


         </ion-card>
          <strong>  <ion-label style="padding-left:6vw; color:white;">{{'update' | translate}}</ion-label> </strong> 
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoAdminMessages()">
             <p> <ion-icon name="text" style="margin-left:27%; margin-top:20%; font-size:400%;color: white !important;"></ion-icon></p>

         </ion-card>
               <strong>  <ion-label style="padding-left:4vw;color:white;">Messages</ion-label> </strong> 

       </ion-col>
      </ion-row>
     </div>


</ion-content>
