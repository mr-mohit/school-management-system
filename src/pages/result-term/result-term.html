<ion-header>
  <ion-navbar color="header">
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>


    <div class="progress-percentage-wrapper">
        <div class="progress-percentage">{{current}}%</div>
    <round-progress  [current]="current" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle" [rounded]="rounded"
    [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color" [background]="background"
    [duration]="duration"  [animationDelay]="animationDelay">
  </round-progress>
</div>

<div class="center"> 
    <button ion-button on-click="Term1()">View term 1 marks</button>
  </div>


        <div class="progress-percentage-wrapper">
            <div class="progress-percentage">{{current1}}%</div>
        <round-progress  [current]="current1" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle" [rounded]="rounded"
        [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color" [background]="background"
        [duration]="duration"  [animationDelay]="animationDelay">
      </round-progress>
    </div>

    <div class="center"> 
        <button ion-button on-click="Term2()">View term 2 marks</button>
      </div>


      <div class="progress-percentage-wrapper">
          <div class="progress-percentage">{{current2}}%</div>
      <round-progress  [current]="current2" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle" [rounded]="rounded"
      [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color" [background]="background"
      [duration]="duration"  [animationDelay]="animationDelay">
    </round-progress>
  </div>

  <div class="center"> 
      <button ion-button on-click="Term3()">View term 3 marks</button>
    </div>
    
</ion-content>
