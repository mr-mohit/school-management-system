<ion-header>
  <ion-navbar color="header">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-wrapper">
    
  <div class="upperhalf">   
   <img src="assets/imgs/logo1.png" style="display:block;width: 50%;margin-left:auto;margin-right:auto;border-radius: 60%;height: 167px;" /> 
  </div>
   <div class="lowerhalf">
       <div class="login-form"> 
       <ion-card style="Border-Radius: 10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
           <ion-card-header style="text-align:center;font-size: 2em;height: auto;">
             Reset Password?
           </ion-card-header>
           <ion-card-content  style="height: auto">

                   <ion-item class="pass-word">
                   <ion-label floating>
                     User ID
                   </ion-label> 
                   <ion-input type="number" name="reg_No" [(ngModel)]="regNo"></ion-input>
                 </ion-item>

                 <ion-item class="pass-word">
                   <ion-label floating>
                     Email
                   </ion-label> 
                   <ion-input type="Email" name="useremail" [(ngModel)]="email"></ion-input>
                 </ion-item>
 
                 <ion-item class="Space">
                     <ion-label>
                     </ion-label>
                 </ion-item>
                 
           </ion-card-content>
         
         </ion-card>
         <div class="log-in"> 
             <button id="login-button3" ion-button color="header" 
             block style="border-radius:2px 2px 2px 2px;width: 200px;" (click)="reset()"> 
              Submit
            </button>
       </div>       
       </div>
   </div>
</ion-content>
