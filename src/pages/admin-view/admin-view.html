<ion-header>
  <ion-navbar color="header">
    <ion-title>Admin : {{'view' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div  padding style="margin-top:10vh;">
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin on-click="viewUser()">
        <p> <ion-icon name="eye" icon-center style="margin-left:24%; margin-top:20%;color: white !important; font-size:400%;">
         </ion-icon></p>
         </ion-card>
       <strong>  <ion-label text-wrap style="padding-left:8vw; color: white">{{'user' |translate}}</ion-label> </strong> 
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="ViewSubject()">
          <p> <ion-icon name="eye" icon-center style="margin-left:24%; margin-top:20%; font-size:400%;color: white !important;"></ion-icon></p>
            
         </ion-card>
       <strong>  <ion-label text-wrap style="padding-left:8vw; color: white ">{{'subject' |translate}}</ion-label> </strong> 
       </ion-col>
       <ion-col col-4>
        
        <ion-card class="bkgcolor"  no-margin on-click="ViewClass()">
           <p> <ion-icon name="eye" icon-center style="margin-left:24%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>
  
         </ion-card>
          <strong>  <ion-label style="padding-left:8vw; color: white; ">{{'class' |translate}}</ion-label> </strong> 
  
       </ion-col>
       </ion-row> 
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin on-click="ViewTimeTable()">
           <p> <ion-icon name="eye" icon-center style="margin-left:24%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>
  
         </ion-card>
                <strong>  <ion-label text-wrap style="padding-left:4vw; color: white">{{'timetable' |translate}}</ion-label> </strong> 
  
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="ViewSession()">
            <p> <ion-icon name="eye" icon-center style="margin-left:24%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>
  
  
         </ion-card>
          <strong>  <ion-label text-wrap style="padding-left:6vw; color: white">Session</ion-label> </strong> 
       </ion-col>

       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="ViewTerm()">
             <p> <ion-icon name="eye" icon-center style="margin-left:24%; margin-top:20%; color: white !important;font-size:400%;"></ion-icon></p>
  
         </ion-card>
               <strong>  <ion-label text-wrap style="padding-left:4vw; color: white">{{'term' |translate}}</ion-label> </strong> 
        </ion-col>
      </ion-row>
     </div>

</ion-content>
