<ion-header>
  <ion-navbar color="header">
    <ion-title>Admin : View</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

           <div  padding style="margin-top:10vh;">
      <ion-row no-padding>
      
        <ion-col col-4 >
       <ion-card class="bkgcolor"  no-margin on-click="viewUser()">

      <p> <ion-icon name="person" style="margin-left:30%; margin-top:20%;color: white !important; font-size:400%"></ion-icon></p>

       </ion-card>
     <strong>  <ion-label text-wrap style="padding-left:8vw; color: white">User</ion-label> </strong> 
     </ion-col>
     <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin on-click="AddSubject()">
        <p> <ion-icon name="add" style="margin-left:30%; margin-top:20%; font-size:400%;color: white !important;"></ion-icon></p>
          
       </ion-card>
     <strong>  <ion-label text-wrap style="padding-left:8vw; color: white ">Subject</ion-label> </strong> 
     </ion-col>
     <ion-col col-4>
      
      <ion-card class="bkgcolor"  no-margin on-click="AddClass()">
         <p> <ion-icon name="add" style="margin-left:30%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>

       </ion-card>
        <strong>  <ion-label style="padding-left:8vw; color: white; ">Class</ion-label> </strong> 

     </ion-col>
     </ion-row> 
      <ion-row no-padding>
      
        <ion-col col-4 >
       <ion-card class="bkgcolor"  no-margin on-click="AddTimeTable()">
         <p> <ion-icon name="add" style="margin-left:31%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>

       </ion-card>
              <strong>  <ion-label text-wrap style="padding-left:4vw; color: white">Timetable</ion-label> </strong> 

     </ion-col>
     <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin on-click="AddSession()">
          <p> <ion-icon name="add" style="margin-left:29%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>


       </ion-card>
        <strong>  <ion-label text-wrap style="padding-left:6vw; color: white">Session</ion-label> </strong> 
     </ion-col>
    
    </ion-row>
   </div>


</ion-content>
