<!--
  Generated template for the AddTimetablePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'add' |translate}} {{'timetable' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>{{'class' |translate}} {{'and' |translate}} {{'section' |translate}}</ion-label>
         <ion-select  name="classId" [(ngModel)]="classId">
          <ion-option *ngFor="let i of service?.classData"  value="{{i.CLASS_MASTER_ID}}" >{{i.CLASS}} {{i.SECTION}}</ion-option>
         </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'subject_name' |translate}}</ion-label>
       <ion-select  name="subjectId" [(ngModel)]="subjectId">
        <ion-option *ngFor="let i of service?.subjectData"  value="{{i.SUBJECT_ID}}" >{{i.SUBJECT_NAME}}</ion-option>
       </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>
        {{'time_slot' |translate}}
      </ion-label>
      <ion-select name="slot" [(ngModel)]="slot">
        <ion-option value="9_10">
          09-10
        </ion-option >
        <ion-option value="10_11">
          10-11
        </ion-option>
        <ion-option value="11_12">
          11-12
        </ion-option>
        <ion-option value="12_1">
          12-01
        </ion-option>
        <ion-option value="1_2">
          01-02
        </ion-option>
        <ion-option value="2_3">
          02-03
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-label>
    </ion-label>
  
    <button id="addTimeTable" ion-button color="header" block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
        {{'save' |translate}}
    </button>
</ion-content>
