<ion-header>
  <ion-navbar color="header">
    <ion-title>Student Exams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="SeeExam.status">
<ion-list *ngFor="let i of SeeExam?.Exam_Data">
    <div>
  <ion-item>
    <ion-avatar item-start>
      <ion-icon style="font-size:400%" ios="ios-calendar" md="md-calendar"></ion-icon>
    </ion-avatar>
    <!-- style="background-color:#fbbc05" -->
    <h2 style="font-weight: bold">{{i.SUBJECT_NAME}} : {{i.TEST_NAME}}</h2>
    <h3 style="font-weight: bold">Subject Code : {{i.SUBJECT_ID}}</h3>
    <h3 style="font-weight: bold">Date : {{i.DATE}}</h3>
    <h3 style="font-weight: bold">Time : {{i.START_TIME}} --->{{i.END_TIME}}</h3>
    <h3 style="font-weight: bold">Room No : {{i.ROOM_NO}}</h3>
  </ion-item>
  </div>
</ion-list>
</div>

 <!-- No data found default view -->
<div *ngIf="SeeExam.status==false" text-center style="margin-top:20%;">
    <ion-icon name="information-circle" style="font-size:300%">
           <h2>No information Available</h2>
    </ion-icon>
   </div>

</ion-content>
