<ion-header>
  <ion-navbar color="header">
    <ion-title>Student : Exams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list *ngFor="let i of SeeExam?.Exam_Data">
    <div>
  <ion-item>
    <ion-avatar item-start>
      <ion-icon style="font-size:400%" name="calendar"></ion-icon>
    </ion-avatar>
    <!-- style="background-color:#fbbc05" -->
    <h2 style="font-weight: bold">{{i.TEST_NAME}} : {{i.SUBJECT_NAME}}</h2>
    <h3 style="font-weight: bold">Code : {{i.SUBJECT_ID}}</h3>
    <h3 style="font-weight: bold">Date : {{i.DATE}}</h3>
  </ion-item>
  </div>
</ion-list>
