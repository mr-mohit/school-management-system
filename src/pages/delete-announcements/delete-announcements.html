<ion-header>
  <ion-navbar color="header">
    <ion-title>View/Delete</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="Service.status">
    <ion-card *ngFor="let item of Service?.data;">
      
        <ion-card-header class="header-style" (click)="enablecontent(item)">

         <!-- style=" background-color: rgba(51,102,204,1);" -->
         <ion-icon name="megaphone" style="color:red;">  
          <strong style="font-size: 1em">{{item.CATEGORY}} </strong>
         </ion-icon>

         <ion-label><strong>Date : </strong> {{item.START_TIME}}</ion-label>
         <ion-label text-wrap>{{item.TITLE}}</ion-label>

        </ion-card-header>
      
        <ion-card-content  *ngIf="false">
          {{item.DESCRIPTION}}<br/>
        </ion-card-content>
      </ion-card>
      </div>
    </ion-content>
