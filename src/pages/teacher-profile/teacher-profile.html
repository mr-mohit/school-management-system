
<ion-header>
  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu" left></ion-icon>
      </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <!-- used for display profile image of user -->
  <div >  
     <ion-avatar> 
            <img src="{{service.recdata.data[0].USER_PIC}}" style="display:block;width: 50%;margin-left:auto;margin-right:auto;border-radius: 60%;height: 167px;" >   
        <!-- <img src="assets/imgs/profile.png" style="display:block;width: 50%;margin-left:auto;margin-right:auto;border-radius: 60%;height: 167px;">  -->
      </ion-avatar> 
      <br>
      <div class="center">
        <b>{{service.recdata.data[0].FIRST_NAME}}
          {{service.recdata.data[0].LAST_NAME}}</b><br>
        <b>{{service.reg}}</b><br>
        <!-- <strong>CLASS</strong> : <span>{{st?.stuData?.CLASS}}</span>-
      <span class="center">{{st?.stuData?.SECTION}}</span> -->
    </div>
  </div>
  <br>
<hr>
<h5 style="text-align:center">Basic Details</h5>
<hr>
<strong><p>Father's Name</p></strong>
<label > {{service?.address?.FATHER_NAME}}</label>
<strong><p>Mother's Name</p></strong>
  <label > {{service?.address?.MOTHER_NAME}}</label>
<strong><p>Address</p></strong>
<label>
  <span>Address Line 1: {{service?.address?.ADDRESS_LINE_1}}</span><br>
  <span>Address Line 2: {{service?.address?.ADDRESS_LINE_2}}</span><br>
  <span> State: {{service?.address?.STATE}}</span><br>
  <span>City: {{service?.address?.CITY}}</span><br>
  <span>Pincode: {{service?.address?.PINCODE}}</span><br>

</label>
</ion-content>
