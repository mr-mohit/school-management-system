<ion-header>
  <ion-navbar color="header">
    <ion-title>Add Subject To Class</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>

  </ion-label>
  
  <ion-item>
    <ion-label>
   <ion-icon ios="ios-people" md="md-people"></ion-icon>
      {{'select' |translate}} Class</ion-label>
     <ion-select  name="CLASS" [(ngModel)]="CLASS" >

      <ion-option *ngFor="let i of cid?.classData"  value="{{i.CLASS_MASTER_ID}}" >{{i.CLASS}} {{i.SECTION}}</ion-option>
      
     </ion-select>
  </ion-item>

  <ion-label>

  </ion-label>

  <ion-item>
    <ion-label>
        <ion-icon ios="ios-book" md="md-book"></ion-icon>
      {{'subjects' | translate}}</ion-label>
     <ion-select  name="SUBJECT" [(ngModel)]="SUBJECT">

      <ion-option *ngFor="let j of cid?.subjectData"  value="{{j.SUBJECT_ID}}" > {{j.SUBJECT_ID}} {{j.SUBJECT_NAME}}</ion-option>
      
     </ion-select>
  </ion-item>
  <ion-label>

  </ion-label>


  <div class="center">
    <button ion-button on-click="chooseFile(CLASS,SUBJECT)">
      {{'Upload Syllabus ' |translate}}
    </button>
  </div>

  <div class="center">
    <button ion-button  block on-click="Submit()" >
      {{'Add ' |translate}}
    </button>
  </div>
</ion-content>
