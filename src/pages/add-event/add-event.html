<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'add' |translate}} {{'event' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list >
        <ion-item>
          <ion-label floating>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
             Date 
            </ion-label>
          <ion-datetime name="DATE" displayFormat="DD MMM YYYY"   [min]="minDate" max="2050" [(ngModel)]="DATE"></ion-datetime>
        </ion-item>
       <ion-item>
      <ion-label floating >
<ion-icon ios="ios-text" md="md-text"></ion-icon>
          {{'event' |translate}}
      </ion-label>
        <ion-input type="text" [(ngModel)]="EVENT" maxlength="50"  name="EVENT"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block on-click="submitEvent(DATE,EVENT)">
      {{'add' |translate}} {{'event' |translate}}
    </button>
</ion-content>
