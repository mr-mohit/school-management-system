<ion-header>
  <ion-navbar color="header">
    <ion-title>View Event Calendar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label><!-- Space Here --></ion-label>

  <ion-calendar #calendar [events]="currentEvents" (onDaySelect)="onDaySelect($event)"></ion-calendar>
  <ion-list *ngFor="let item of eventlist">
    <ion-card >
    <ion-item class="calendar_card">
      <ion-label class="header">
        <ion-icon name="attach"></ion-icon>       {{item.EVENT}}
      </ion-label>
    </ion-item>
  </ion-card>

  </ion-list>
</ion-content>
