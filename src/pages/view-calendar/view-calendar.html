<ion-header>
  <ion-navbar color="header">
    <ion-title>View Calendar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-calendar #calendar (onDaySelect)="onDaySelect($event)"></ion-calendar>
  <ion-list *ngFor="let item of eventlist">
    <ion-item>
      <ion-label>
        <ion-icon name="attach"  danger></ion-icon>       {{item.EVENT}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
