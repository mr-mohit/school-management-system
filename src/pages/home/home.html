<ion-header>

  <ion-navbar color="header">
    <button ion-button menuToggle>
        <ion-icon name="menu" left></ion-icon>
    </button>
    <ion-title> Student Dashboard </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal">
         <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content>
  
    <div  padding class="contenue">
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin on-click="gotoStudentAttendance()">
           <p> <ion-icon name="checkbox-outline" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:2vw;color:white;">Attendance</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoStudentHomework()">
          <p> <ion-icon name="book" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>
            
         </ion-card>
         <ion-label style="padding-left:4vw;color:white;">Homework</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoStudentAnnouncements()">
            <p> <ion-icon name="megaphone" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>


         </ion-card>
         <ion-label  style="padding-left:3vw;color:white;">Announces</ion-label>
       </ion-col>
       </ion-row> 
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor" no-margin on-click="gotoStudentMessages()" >
           <p> <ion-icon name="text" style="margin-left:27%;color:white; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:4vw;color:white;">Messages</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoStudentTimeTable()">
           <p> <ion-icon name="time" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:4vw;color:white;">Time Table</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoStudentExams()">
             <p> <ion-icon name="list-box" style="margin-left:27%; margin-top:20%; color:white;font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:8vw;color:white;">Exams</ion-label>
       </ion-col>
       </ion-row> 
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin on-click="gotoStudentResult()" >
           <p> <ion-icon name="trophy" style="margin-left:27%; margin-top:20%;color:white; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:7vw;color:white;">Results</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoViewSyllabus()">
           <p> <ion-icon name="logo-buffer" style="margin-left:27%;color:white; margin-top:20%; font-size:400%"></ion-icon></p>
         </ion-card>
         <ion-label style="padding-left:5vw;color:white;">Syllabus</ion-label>
       </ion-col>

       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoViewCalendar()">       
           <p> <ion-icon name="calendar" style="margin-left:27%;color:white; margin-top:20%; font-size:400%"></ion-icon></p>
         </ion-card>
         <ion-label style="padding-left:4vw;color:white;">Calendar</ion-label>
       </ion-col>
       </ion-row> 
       
      
     </div>


</ion-content>
