<ion-header>

  <ion-navbar color="header">
    <button ion-button menuToggle>
        <ion-icon name="menu" left></ion-icon>
    </button>
    <ion-title> Student Dashboard </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal">
         <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content>
  
    <div  padding class="contenue">
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin >
           <p> <ion-icon name="checkbox-outline" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:4vw;">Attendance</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin>
          <p> <ion-icon name="book" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>
            
         </ion-card>
         <ion-label style="padding-left:4vw;">Homework</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin>
            <p> <ion-icon name="megaphone" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>


         </ion-card>
         <ion-label  style="padding-left:6vw;">Announcements</ion-label>
       </ion-col>
       </ion-row> 
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin >
           <p> <ion-icon name="mail" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:8vw;">Messages</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin>
           <p> <ion-icon name="calendar" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:4vw;">Time Table</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin>
             <p> <ion-icon name="paper" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:8vw;">Exams</ion-label>
       </ion-col>
       </ion-row> 
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin >
           <p> <ion-icon name="school" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:5vw;">Result</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin>
           <p> <ion-icon name="clipboard" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:4vw;">Syllabus</ion-label>
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin>
       
           <p> <ion-icon name="cash" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
         <ion-label style="padding-left:8vw;">Fee Status</ion-label>
       </ion-col>
       </ion-row> 
       
      
     </div>


</ion-content>
