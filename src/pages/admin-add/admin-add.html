<ion-header>
  <ion-navbar color="header">
    <ion-title>Admin : {{'add' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div  padding style="margin-top:10vh;">
      <ion-row no-padding>
      
        <ion-col col-4 >
       <ion-card class="bkgcolor"  no-margin on-click="AddUser()">

      <p> <ion-icon name="person-add" style="margin-left:15%; margin-top:20%;color: white !important; font-size:400%"></ion-icon></p>

       </ion-card>
     <strong>  <ion-label text-wrap style="padding-left:8vw; color: white">{{'user' | translate}}</ion-label> </strong> 
     </ion-col>
     <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin on-click="AddSubject()">
        <p> <ion-icon name="book" style="margin-left:30%; margin-top:20%; font-size:400%;color: white !important;"></ion-icon></p>
          
       </ion-card>
     <strong>  <ion-label text-wrap style="padding-left:8vw; color: white ">{{'subject' | translate}}</ion-label> </strong> 
     </ion-col>
     <ion-col col-4>
      
      <ion-card class="bkgcolor"  no-margin on-click="AddClass()">
         <p> <ion-icon name="add-circle" style="margin-left:30%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>

       </ion-card>
        <strong>  <ion-label style="padding-left:8vw; color: white; ">{{'class' | translate}}</ion-label> </strong> 

     </ion-col>
     </ion-row> 
      <ion-row no-padding>
      
        <ion-col col-4 >
       <ion-card class="bkgcolor"  no-margin on-click="AddTimeTable()">
         <p> <ion-icon name="time" style="margin-left:31%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>

       </ion-card>
              <strong>  <ion-label text-wrap style="padding-left:4vw; color: white">{{'timetable' | translate}}</ion-label> </strong> 

     </ion-col>
     <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin on-click="AddSession()">
          <p> <ion-icon name="add-circle" style="margin-left:29%; margin-top:20%;color: white !important; font-size:400%;"></ion-icon></p>


       </ion-card>
        <strong>  <ion-label text-wrap style="padding-left:6vw; color: white">{{'session' | translate}}</ion-label> </strong> 
     </ion-col>
      <ion-col col-4>
       <ion-card class="bkgcolor"  no-margin on-click="AddTerm()">
           <p> <ion-icon name="add-circle" style="margin-left:27%; margin-top:20%; color: white !important;font-size:400%;"></ion-icon></p>

       </ion-card>
             <strong>  <ion-label text-wrap style="padding-left:4vw; color: white"> {{'term' | translate}} 
            </ion-label> </strong> 

     </ion-col>
     <ion-col col-4>
      <ion-card class="bkgcolor"  no-margin on-click="AddEvent()">
          <p> <ion-icon name="add-circle" style="margin-left:27%; margin-top:20%; color: white !important;font-size:400%;"></ion-icon></p>

      </ion-card>
            <strong>  <ion-label text-wrap style="padding-left:4vw; color: white"> {{'event' | translate}} 
           </ion-label> </strong> 

    </ion-col>
    </ion-row>
   </div>


</ion-content>
