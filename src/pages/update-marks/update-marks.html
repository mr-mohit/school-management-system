<ion-header>
  <ion-navbar color="header">
    <ion-title>Update Marks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="head" style="border:solid 1px;">
    <ion-row color="header">
      <ion-col>
        <div>
          <ion-label class="center">REG.NO</ion-label> 
        </div>
      </ion-col>
      <ion-col>
          <div>
              <ion-label class="center">NAME</ion-label>             
          </div>
        </ion-col>
      <ion-col class="button-container">
        <div>
          <ion-label class="center">MARKS</ion-label>
        </div>
      </ion-col>
      <ion-col class="button-container">
        <div>
          <ion-label class="center">MARKS</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngFor="let i of GU?.UploadM; let j = index" style="border:solid 1px;">
    <ion-row >
      <ion-col>
        <div>
          {{i.REG_NO}} 
        </div>
      </ion-col>
      <ion-col>
          <div>
           {{i.FIRST_NAME}} {{i.LAST_NAME}} 
          </div>
        </ion-col>
        <ion-col>
          <div>
           {{i.MARKS_OBTAINED}}
          </div>
        </ion-col>

        <ion-col>
          <button ion-button on-click="updateMarks(i.REG_NO)">Update</button>
      </ion-col>
      </ion-row>
    </ion-grid>
    <ion-label>  <!--  for giving space  -->  </ion-label>
    <!-- <button ion-button color="header" on-click="Update()"
     block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
     UPDATE
</button> -->
</ion-content>
