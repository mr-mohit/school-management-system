<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'upload_marks' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
    <ion-item>
      <ion-label floating>
          <ion-icon ios="ios-people" md="md-people"></ion-icon>
        {{'class' |translate}}
      </ion-label>
       <ion-select  name="CLASS" [(ngModel)]="CLASS" on-click="reset()" (ionChange)="getSubject()">
        <ion-option *ngFor="let i of GU?.classData"  value="{{i.CLASS_MASTER_ID}}" >{{i.CLASS}} {{i.SECTION}}</ion-option>
       </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>
            <ion-icon ios="ios-book" md="md-book"></ion-icon>
          {{'subject' |translate}}
        </ion-label>
         <ion-select  name="SUBJECT" [(ngModel)]="SUBJECT"  on-click="reset_two()" (ionChange)="getTest()">
          <ion-option *ngFor="let i of GU?.attsubject"  value="{{i.SUBJECT_ID}}" >{{i.SUBJECT_ID}} {{i.SUBJECT_NAME}}</ion-option>
         </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Test
      </ion-label>
         <ion-select  name="TEST" [(ngModel)]="TEST" (ionChange)="ReData(TEST)">
          <ion-option *ngFor="let i of GU?.testData"  value="{{i.CLASS_TEST_ID}}" >{{i.TEST_NAME}} {{i.TEST_TYPE}}</ion-option>
        </ion-select>
      </ion-item>


 </ion-list>

 <button ion-button color="header" on-click="Submit(CLASS,SUBJECT,TEST)"
 block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
 {{'upload_marks' |translate}}
</button>
<ion-label>  <!--  for giving space  -->  </ion-label>
<button ion-button color="header" on-click="Update(CLASS,SUBJECT,TEST)"
 block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
 {{'update_marks' |translate}}
</button>
</ion-content>
