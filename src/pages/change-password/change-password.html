<ion-header>
  <ion-navbar color="header">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <!-- Current Password -->
  <ion-item>
    <ion-label floating> Current Password</ion-label>
    <ion-input [type]="CurrentpasswordType" name="CurrentPassword"  maxlength="10" [(ngModel)]="CurrentPassword"></ion-input>
    <ion-icon class="finder" name="eye" [color]="CurrentpasswordShown === true ? 'dark':'gray'"  on-click="toggleCurrentPassword()" item-end></ion-icon>
    <!-- <ion-label *ngIf="status"></ion-label>  -->
  </ion-item>

  <!-- New Password -->
  <ion-item>
    <ion-label floating>New Password</ion-label> 
    <ion-input [type]="NewpasswordType" name="NewPassword" maxlength="10" (focusout)="check($event)" [(ngModel)]="NewPassword"></ion-input>
    <ion-icon class="finder" name="eye" [color]="NewpasswordShown === true ? 'dark':'gray'"  on-click="toggleNewPassword()" item-end></ion-icon>
  </ion-item>

  <!-- Confirm New Password -->
  <ion-item>
      <ion-label floating>Confirm Password</ion-label> 
      <ion-input [type]="ConfirmpasswordType" maxlength="10" name="ConfirmPassword" [(ngModel)]="ConfirmPassword"></ion-input>
      <ion-icon class="finder" name="eye" [color]="ConfirmpasswordShown === true ? 'dark':'gray'"  on-click="toggleConfirmPassword()" item-end></ion-icon>
    </ion-item>

<ion-label><!-- Space Here --></ion-label>

    <button ion-button on-click="ChangePassword()"
     block style="border-radius:2px 2px 2px 2px;width: 200px;
     margin:auto;">Reset Password</button>
              

</ion-content>
