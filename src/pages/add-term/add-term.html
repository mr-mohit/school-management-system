<ion-header>
  <ion-navbar color="header" class="cus-center">
    <ion-title>Add_Term</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top:10vh;">
  <ion-list >
    <ion-item>
      <ion-label>Session</ion-label>
       <ion-select  name="SESSION" [(ngModel)]="SESSION">

        <ion-option *ngFor="let p of SVS?.SessData"  value="{{p.SESSION_MASTER_ID}}" >{{p.SESSION_MASTER_ID}} {{p.SESSION_START_DATE}} TO {{p.SESSION_END_DATE}}</ion-option>
        
       </ion-select>
        </ion-item>
        <ion-label>  <!-- For Space --></ion-label>

    <ion-item>
      <ion-label>Term</ion-label>
      <ion-select name="TERM" [(ngModel)]="TERM">
        <ion-option value="1">FIRST</ion-option>
        <ion-option value="2">SECOND</ion-option>
        <ion-option value="3">THIRD</ion-option>
      </ion-select>
    </ion-item>

    <ion-label>  <!-- For Space --></ion-label>

    <ion-item>
      <ion-label>Start Date </ion-label>
      <ion-datetime name="START_DATE" displayFormat="DD MMM YYYY" min="2019" max="2050" [(ngModel)]="START_DATE"></ion-datetime>
    </ion-item>

    <ion-label>  <!-- For Space --></ion-label>

    <ion-item>
      <ion-label>End Date </ion-label>
      <ion-datetime name="END_DATE" displayFormat="DD MMM YYYY" min="2020" max="2051" [(ngModel)]="END_DATE"></ion-datetime>
    </ion-item>

    <ion-label>  <!-- For Space --></ion-label>

     <div>
          <button ion-button block on-click="Submit(SESSION,TERM,START_DATE,END_DATE)" >
        SUBMIT
      </button>
    </div>
</ion-list>
</ion-content>
