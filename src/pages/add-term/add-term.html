<ion-header>
  <ion-navbar color="header" >
    <ion-title>{{'add_term' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top:5vh;">
  <ion-list >
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-browsers" md="md-browsers"></ion-icon>
        Session
      </ion-label>
       <ion-select  name="SESSION" [(ngModel)]="SESSION" (ionChange)="getDate(SESSION)" >

        <ion-option *ngFor="let p of SVS?.SessData"  value="{{p.SESSION_MASTER_ID}}" >{{p.SESSION_MASTER_ID}} {{p.SESSION_START_DATE}} TO {{p.SESSION_END_DATE}}</ion-option>
       </ion-select>
        </ion-item>
        <ion-label>  <!-- For Space --></ion-label>

    <ion-item>
      <ion-label floating>
          <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        {{'term' |translate}}</ion-label>
      <ion-select name="TERM" [(ngModel)]="TERM">
        <ion-option value="1">{{'first' |translate}}</ion-option>
        <ion-option value="2">{{'second' |translate}}</ion-option>
        <ion-option value="3">{{'third' |translate}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-label>  <!-- For Space --></ion-label>

    <ion-item>
      <ion-label>
          <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
        {{'start_date' |translate}}</ion-label>
      <ion-datetime name="START_DATE" displayFormat="DD MMM YYYY" placeholder="Select Date" min="2019" max="2030" [(ngModel)]="START_DATE"></ion-datetime>
    </ion-item>

    <ion-label>  <!-- For Space --></ion-label>

    <ion-item>
      <ion-label>
          <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
        {{'end_date' |translate}}</ion-label>
      <ion-datetime name="END_DATE" displayFormat="DD MMM YYYY" placeholder="Select Date" min="2019" max="2030" [(ngModel)]="END_DATE"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Term Status</ion-label>
      <ion-label class="right" *ngIf="STATUS"color="secondary">Active</ion-label>
      <ion-label class="right" *ngIf="!STATUS" color="danger">Not Active</ion-label>
      <ion-toggle [(ngModel)]="STATUS" (ionChange)="ST()"></ion-toggle>
      
    </ion-item>

    <ion-label>  <!-- For Space --></ion-label>

     <div>
          <button ion-button block on-click="Submit(SESSION,TERM,START_DATE,END_DATE)" >
        {{'submit' |translate}}
      </button>
    </div>
</ion-list>
</ion-content>
