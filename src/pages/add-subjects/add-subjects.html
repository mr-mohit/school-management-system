<ion-header>
  <ion-navbar color="header">
    <ion-title>Add Subjects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
      <ion-item>
          <ion-label floating >
            <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
            Subject ID
          </ion-label>
          <ion-input type="text" [(ngModel)]="subjectid" (keyup)="idcheck($event)" name="subjectid"></ion-input>
        </ion-item>
        
  <ion-item>
    <ion-label floating >
      <ion-icon ios="ios-book" md="md-book"></ion-icon>
      Subject Name
    </ion-label>
    
    <ion-input type="text" [(ngModel)]="subjectname"  (keyup)="namecheck($event)" name="subjectname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      Subject Type
    </ion-label>
    <ion-select name="subjecttype" [(ngModel)]="subjecttype">
      <ion-option value="Core">
        Core
      </ion-option >
      <ion-option value="Selective">
        Selective
      </ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label floating>
          <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        Subject Material
      </ion-label>
      <ion-select name="subjectmaterial" [(ngModel)]="subjectmaterial">
        <ion-option value="Practical">
          Practical
        </ion-option>
        <ion-option value="Theory">
          Theory
        </ion-option>
      </ion-select>
    </ion-item>

  <ion-label>
  </ion-label>

<button id="addsubject" ion-button color="header"  on-click=" postSubject(subjectid,subjectname,subjecttype,subjectmaterial)" 
block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
      Save
     </button>


     <ion-label>

     </ion-label>

     <button id="addsubject" ion-button color="header"  on-click="AssignSub()" block >
      Assign Subject To Teacher

     </button>
     <!-- <ion-button on-click="showConfirm()">ALERT</ion-button> -->
     
</ion-content>
