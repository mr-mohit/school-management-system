<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'add_subject' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
      <ion-item>
          <ion-label floating >
<ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
            {{'subjectId' |translate}}
          </ion-label>
          <ion-input type="text" [(ngModel)]="subjectid" maxlength="8" (keyup)="idcheck($event)" name="subjectid"></ion-input>
        </ion-item>
        
  <ion-item>
    <ion-label floating >
<ion-icon ios="ios-book" md="md-book"></ion-icon>
      {{'subject_name' |translate}}
    </ion-label>
    
    <ion-input type="text" [(ngModel)]="subjectname" maxlength="25" (keyup)="namecheck($event)" name="subjectname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
<ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      {{'subject_type' |translate}}
    </ion-label>
    <ion-select name="subjecttype" [(ngModel)]="subjecttype">
      <ion-option value="Core">
        {{'core' |translate}}
      </ion-option >
      <ion-option value="Selective">
        {{'selective' |translate}}
      </ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label floating>
<ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        {{'subject_material' |translate}}
      </ion-label>
      <ion-select name="subjectmaterial" [(ngModel)]="subjectmaterial">
        <ion-option value="Practical">
          {{'practical' |translate}}
        </ion-option>
        <ion-option value="Theory">
          {{'theory' |translate}}
        </ion-option>
      </ion-select>
    </ion-item>

  <ion-label>
  </ion-label>

<button id="addsubject" ion-button color="header"  on-click=" postSubject(subjectid,subjectname,subjecttype,subjectmaterial)" 
block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
      {{'save' |translate}}
     </button>


     <ion-label>

     </ion-label>

     <button id="addsubject" ion-button color="header"  on-click="AssignSub()" block >
      {{'assign_subject_to_teacher' | translate}}

     </button>
     <!-- <ion-button on-click="showConfirm()">ALERT</ion-button> -->
     
</ion-content>
